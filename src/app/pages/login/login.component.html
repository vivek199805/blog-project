<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" formControlName="email">
                <div *ngIf="f.email.touched && f.email.invalid" class="alert-error">
                  <div *ngIf="loginForm.controls['email'].errors?.required">
                      <small><b> Email is required.</b></small>
                  </div>
                  <div *ngIf="loginForm.controls['email'].errors?.pattern">
                    <small><b> Please Enter valid Email.</b></small>
                </div>
              </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" 	formControlName="password">
                <div *ngIf="f.password.touched && f.password.invalid" class="alert-error">
                  <div *ngIf="loginForm.controls['password'].errors?.required">
                      <small><b>Password is required.</b></small>
                  </div>
              </div>
              </div>
              <hr>
              <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="!loginForm.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
