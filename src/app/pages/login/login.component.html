<section class="login-main">
  <div class="container-fluid">
      <div class="row d-flex flex-column align-items-center">
          <div class="login-inner mt-1">
              <div class="row">
                  <div class="col-12 col-md-6 col-lg-6 pr-0">
                      <div class="login-form">
                        <h2 class="text-center">Welcome to {{isLogined?'Signup':'Login'}} Page</h2>
                        <div class="custom-form mt-2">
                            <form [formGroup]="loginForm" autocomplete="off" method="post">
                                <div class="form-row mt-4">
                                    <div class="form-group col-lg-12">
                                        <label for="user" class="p-2">Enter Email ID.</label>
                                        <input type="email" name="email" class="form-control" formControlName="email">
                                        <div *ngIf="f.email.touched && f.email.invalid" class="alert-error">
                                          <div *ngIf="loginForm.controls['email'].errors?.required">
                                              <small><b> Email is required.</b></small>
                                          </div>
                                          <div *ngIf="loginForm.controls['email'].errors?.pattern">
                                            <small><b> Please Enter valid Email.</b></small>
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="form-row mt-4">
                                  <div class="form-group col-lg-12">
                                      <label for="pass" class="p-2">Password.</label>
                                      <input type="password" name="password" class="form-control" 	formControlName="password">
                                      <div *ngIf="f.password.touched && f.password.invalid" class="alert-error">
                                        <div *ngIf="loginForm.controls['password'].errors?.required">
                                            <small><b>Password is required.</b></small>
                                        </div>
                                    </div>
                                  </div>
                              </div>

                              <div class="mt-3 w-100" >
                                <button  class="btn login-btn" (click)="login()" [disabled]="!loginForm.valid">{{isLogined?'Signup':'Login'}}</button>
                            </div>

                                <div class="signup">
                                  {{!isLogined?'Donâ€™t have an account?':'Do have an account?'}} <a (click)="loginSignup()">{{!isLogined?'Signup':'Login'}}</a>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6  col-lg-6 pl-0">
                      <div class="login-right">
                          <h3>Welcome!
                              <p> to the Blog website</p>
                          </h3>
                          <div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
